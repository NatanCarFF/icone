<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Ícones - Gerador de Ícones Android</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Crie Seu Ícone Android Personalizado!</h1>
        <nav>
            <button id="logoutBtn" class="action-btn">Sair</button>
        </nav>
    </header>

    <main>
        <div class="container editor-layout">
            <section class="controls-panel card">
                <h2>Controles do Ícone</h2>

                <div class="form-group">
                    <label for="imageUpload">Fazer Upload de Imagem:</label>
                    <input type="file" id="imageUpload" accept="image/*">
                </div>

                <div class="control-group">
                    <div class="form-group">
                        <label for="backgroundColor">Cor de Fundo:</label>
                        <input type="color" id="backgroundColor" value="#4CAF50">
                    </div>

                    <div class="form-group">
                        <label for="iconColor">Cor do Ícone:</label>
                        <input type="color" id="iconColor" value="#FFFFFF">
                    </div>
                </div>

                <div class="control-group">
                    <div class="form-group slider-group">
                        <label for="borderRadius">Raio da Borda:</label>
                        <input type="range" id="borderRadius" min="0" max="50" value="0">
                        <span id="borderRadiusValue">0px</span>
                    </div>

                    <div class="form-group slider-group">
                        <label for="iconSize">Tamanho do Ícone:</label>
                        <input type="range" id="iconSize" min="10" max="200" value="100">
                        <span id="iconSizeValue">100px</span>
                    </div>
                </div>

                <hr>

                <h3>Adicionar Texto</h3>
                <div class="form-group">
                    <label for="iconText">Texto do Ícone:</label>
                    <input type="text" id="iconText" placeholder="Seu Texto Aqui">
                </div>

                <div class="control-group">
                    <div class="form-group">
                        <label for="textColor">Cor do Texto:</label>
                        <input type="color" id="textColor" value="#000000">
                    </div>

                    <div class="form-group slider-group">
                        <label for="textSize">Tamanho do Texto:</label>
                        <input type="range" id="textSize" min="10" max="100" value="30">
                        <span id="textSizeValue">30px</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="fontFamily">Fonte do Texto:</label>
                    <select id="fontFamily">
                        <option value="Arial">Arial</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Helvetica">Helvetica</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Palatino Linotype">Palatino Linotype</option>
                        <option value="Lucida Sans Unicode">Lucida Sans Unicode</option>
                        <option value="Tahoma">Tahoma</option>
                        <option value="Trebuchet MS">Trebuchet MS</option>
                        <option value="sans-serif">Padrão do Sistema (Sans-serif)</option>
                        <option value="serif">Padrão do Sistema (Serif)</option>
                        <option value="monospace">Padrão do Sistema (Monospace)</option>
                        <option value="cursive">Padrão do Sistema (Cursive)</option>
                        <option value="fantasy">Padrão do Sistema (Fantasy)</option>
                    </select>
                </div>


                <div class="action-buttons">
                    <button id="downloadBtn" class="action-btn primary-btn"><i class="fas fa-download"></i> Baixar Ícone</button>
                    <button id="resetBtn" class="action-btn secondary-btn"><i class="fas fa-redo"></i> Resetar</button>
                </div>
                <p id="downloadMessage" class="message" style="display: none;"></p>
            </section>

            <section class="preview-panel card">
                <h2>Pré-visualização do Ícone</h2>
                <div class="icon-preview-container">
                    <canvas id="iconCanvas" width="512" height="512"></canvas>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Desenvolvido por Natanael Carvalho da Silva - Belém do Pará.</p>
    </footer>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/editor.js"></script>
</body>
</html>
