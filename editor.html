<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <h1>Icon Editor</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="examples.html">Examples</a>
            <a href="editor.html" class="active">Editor</a>
            <a href="login.html">Login</a>
            <button id="logoutBtn" style="display: none;">Logout</button>
        </nav>
    </header>

    <main>
        <section class="editor-container">
            <div class="controls">
                <h2>Controles de Edição</h2>

                <div class="control-group">
                    <label for="imageUpload">Carregar Imagem:</label>
                    <input type="file" id="imageUpload" accept="image/*">
                </div>

                <div class="control-group">
                    <label for="backgroundColorPicker">Cor de Fundo:</label>
                    <input type="color" id="backgroundColorPicker" value="#ffffff">
                </div>

                <div class="control-group">
                    <label for="paddingSlider">Preenchimento:</label>
                    <input type="range" id="paddingSlider" min="0" max="50" value="10">
                    <span id="paddingValue">10%</span>
                </div>

                <div class="control-group">
                    <label for="scaleSlider">Escala:</label>
                    <input type="range" id="scaleSlider" min="10" max="200" value="100">
                    <span id="scaleValue">100%</span>
                </div>

                <div class="control-group">
                    <label for="borderWidthSlider">Largura da Borda:</label>
                    <input type="range" id="borderWidthSlider" min="0" max="20" value="0">
                    <span id="borderWidthValue">0px</span>
                </div>

                <div class="control-group">
                    <label for="borderColorPicker">Cor da Borda:</label>
                    <input type="color" id="borderColorPicker" value="#000000">
                </div>

                <div class="control-group">
                    <label for="borderRadiusSlider">Raio da Borda:</label>
                    <input type="range" id="borderRadiusSlider" min="0" max="50" value="0">
                    <span id="borderRadiusValue">0%</span>
                </div>

                <div class="control-group">
                    <label>Qualidade de Renderização:</label>
                    <select id="imageSmoothingQualitySelect" class="control-input">
                        <option value="low">Baixa (Rápido)</option>
                        <option value="medium">Média</option>
                        <option value="high" selected>Alta (Melhor)</option>
                    </select>
                </div>

                <div class="control-group">
                    <input type="checkbox" id="applySharpeningCheckbox">
                    <label for="applySharpeningCheckbox">Aplicar Nitidez (Sharpening)</label>
                </div>
                <button id="generateIconsBtn" class="btn btn-primary">Gerar Ícones</button>
            </div>

            <div class="canvas-container">
                <canvas id="iconCanvas" width="512" height="512"></canvas>
            </div>
        </section>

        <section class="output-section">
            <h2>Ícones Gerados</h2>
            <div id="loadingSpinner" class="spinner" style="display: none;"></div>
            <div id="generatedIcons" class="icon-grid">
                </div>
            <button id="downloadAllBtn" class="btn btn-success" style="display: none;">Baixar Todos</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Icon Editor. All rights reserved.</p>
    </footer>

    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="editor.js"></script>
</body>
</html>
